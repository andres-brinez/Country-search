<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="" href="./static/css/style.css" />
    <link rel="stylesheet" href="./static/css/acordion.css" />
    <title>Paices</title>
  </head>
  <body>
    <h1>Country Search</h1>
    <header>
      <div class="search">
        <input type="text" id="input-search" placeholder="Search for a country..." />
        <img
          src="https://cdn-icons-png.flaticon.com/512/639/639375.png"
          id="btn-search"
          alt="boton de buscar"
        />
      </div>
      <div class="regions">
        <div id="container-main">
          <div class="accordion-container">
              <a href="#" class="accordion-titulo" >Filtrar regiones<span class="toggle-icon"></span></a>
              <div class="accordion-content">
                <ul>
                  <li><p class="region" id="all">All</p></li>
                  <li><p class="region" id="Africa">Africa</p></li>
                  <li><p class="region" id="Americas">Americas</p></li>
                  <li><p class="region" id="Asia">Asia</p></li>
                  <li><p class="region" id="Europe">Europe</p></li>
                  <li><p class="region" id="Oceania">Oceania</p></li>
                </ul>  
              </div>  
          </div>
        </div>
      </div>
    </header>
    <p id="mensaje"></p>


    <div id="countries"></div>
    
    <script type="module" src="./static/js/acordion.js"></script>
    <script type="module" src="./static/js/mostrarPaices.js"></script>
    <script type="module" src="./static/js/eventos.js"></script>
    <script type="module" src="./static/utils/utils.js"></script>

  </body>
</html>
